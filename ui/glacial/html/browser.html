<!DOCTYPE html>

<html>

    <head>
        <title>Test Title</title>

        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="../css/browser.css"/>

         <script src="../js/jquery-1.8.3.min.js"></script>
         <script src="../js/jquery-ui.min.js"></script>
         <script src="../js/browser.js"></script>
    </head>

    <body>
        <div id="content">
            <header>
                <div id="play" onclick="toggle_play()">Play</div>
                <div id="stop" onclick="stop_event()">Stop</div>
                <div id="quit" onclick="printer.quit()">Quit</div>
                <div id="volume"></div>
                <div id="nowplaying"></div>
                <div id="duration_holder"><span id="time"></span>/<span id="duration"></span></div>
            </header>

            <div id="left-pane">
                <div id="artist-names"></div>
            </div>

            <div id="right-pane">
                <div id="song-list">
                    <div id="song-names"></div>
                </div>
                <div id="track_slider"></div>
            </div>
        </div>
        <div id="song" style="clear:left;"></div>
        <span id="time"></span>/<span id="duration"></span>
    </body>
</html>
